# Notifications
cms/notification/namespace=brightspot

# Database
dari/database/brightspot/delegate/solr/class=com.psddev.dari.solr.SolrDatabase
dari/database/brightspot/delegate/solr/clientSupplierClass=com.psddev.dari.solr.client.HttpSolrClientSupplier
dari/database/brightspot/delegate/solr/client/baseServerUrl=http://solr:8080/solr
dari/database/brightspot/delegate/solr/collection=collection1
dari/database/brightspot/delegate/solr/saveData=false

# Mail
dari/defaultMailProvider=greenmail
dari/mailProvider/greenmail/class=com.psddev.dari.util.SmtpMailProvider
dari/mailProvider/greenmail/host=greenmail
dari/mailProvider/greenmail/port=3025
dari/mailProvider/greenmail/username=brightspot
dari/mailProvider/greenmail/password=brightspot

# Storage
dari/storage/local/baseUrl=http://localhost/storage
dari/storage/local/secureBaseUrl=https://localhost/storage

# Image Editing / DIMS
dari/imageEditor/dims/baseUrl=//localhost/dims4/default

# Secret Service
brightspot/cms/defaultSecretService=local
brightspot/cms/secretService/local/class=com.psddev.cms.secret.DatabaseSecretService
brightspot/cms/secretService/local/key=brightspot

# Misc
force/global/inlineEditingSetting=Disabled
